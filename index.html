<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style//main.css" />
    <link rel="stylesheet" href="./style//header.css" />
    <title>IntroSection FrontEnd Mentor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./media/logo.svg" alt="logo" />
        </div>
        <nav>
          <div class="icon-menu">
            <img src="./media/icon-menu.svg" alt="menu icon" />
          </div>
          <div class="trans"></div>
          <div class="nav-items">
            <div class="icon-close-menu">
              <img src="./media/icon-close-menu.svg" alt="close menu icon" />
            </div>
            <ul>
              <li>
                <span>features</span>
                <div class="down-arrow">
                  <img src="./media/icon-arrow-down.svg" alt="down arrow" />
                </div>
              </li>
              <li>
                <span>company</span>
                <div class="down-arrow">
                  <img src="./media/icon-arrow-down.svg" alt="down arrow" />
                </div>
              </li>
              <li><span>careers</span></li>
              <li><span>about</span></li>
            </ul>
            <div class="user-auth">
              <span class="login">login</span>
              <span class="register">register</span>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <script src="./script/nav.js"></script>
  </body>
</html>
